<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <!-- Exterrnal libraries -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div style="direction: rtl;">
        <!-- Center div -->
        <div style="display: flex; justify-content: center; align-items: center;">
        
            <!-- Tasks table -->
            <div class="tasks-table">

               <!--Header  -->
               <div style="width: 100%; text-align: center; background-color: #526D82; color: white; padding-top: 15px; padding-bottom: 15px;">
                <h1 style="display: inline; ">مهامي</h1>
                <button id="add-btn" class="circular" style="float: right; margin-right: 10px;">
                    <span class="material-symbols-sharp">
                        add
                        </span>
                </button>
               </div>
               <!--Header  -->

               <!-- Tasks -->

               <div id="tasks" style="padding: 20px;">
        
                <!-- Task -->
                    <div class="task">
                        
                        <!-- Tasks info -->
                        <div class="task-content" style="width: 70%; padding: 0px 40px 23px 0px; ">
                            <h2>قراءة كتاب</h2>
                            <div class="task-content" style="display: flex; align-items: center;">
                                <span class="material-symbols-sharp">
                                    calendar_month
                                    </span>
                               <span style="padding-right: 8px;">10/10/2030</span> 
                            </div>
                        </div>
                        <!-- // Tasks info -->

                        <!-- Tasks actions -->
                        <div style="display: flex; justify-content: space-between; align-items: center; width: 20%; ">
                            <button class="circular" style="background-color: rgb(114, 0, 0) ; color: white;">
                                <span class="material-symbols-sharp">
                                    delete
                                    </span>
                            </button>

                            <button class="circular" style="background-color: rgb(0, 150, 30) ; color: white">
                                <span class="material-symbols-sharp">
                                    done
                                    </span>
                            </button>

                            <button class="circular" style="background-color: rgba(0, 16, 197,0.629) ; color: white">
                                <span class="material-symbols-sharp">
                                    edit
                                </span>
                                
                            </button>
                        </div>
                        <!-- // Tasks actions -->



                    </div>
                    <!-- // Task // -->


                    


               </div>

               <!-- // Tasks // -->

            </div>
            <!-- // Tasks table // -->

        </div>
        <!--// Center div // -->
    </div>

</body>

<script src="/script.js"></script>
</html>
